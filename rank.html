<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
    body{
        background-image: url('../img/scorerank@2x.png') ;
        background-repeat: no-repeat;
    background-size: 100%;
    }
    .rank-title{
        text-align: center;
        font-size: 16px;
        color: #fff;
        padding-top: 20px;
        font-weight: normal;
    }
    .current-rank-wrap{
        width: 90%;
        margin: 0 auto;
        margin-top:20px;
        border-radius: 4px;
        overflow: hidden;
    }
    .current-rank{
        display: flex;
        display: -webkit-flex;
        justify-content: space-around;
        flex-direction: row;   
    }
    .current-rank li{
        flex: 1;
        list-style: none;
        color: #FF8989;
        font-size: 12px;
        text-align: center;
        border-left: 1px solid #fff;
        border-bottom: 1px solid #fff;
        background-color: #D8E7FC;
        padding: 4px 0;
    }
    .rank-mid-title{
        padding:25px;
        font-weight: normal;
        font-size: 14px;
        color: #EDEDED;
        text-align: center;
    }
    .rank-mid-title em{
        color: #FF8989;
        font-weight: normal;
        font-style: normal;
    }

    .total-rank-wrap{
        width: 90%;
        margin: 0 auto;
        margin-top:20px;
        border-radius: 4px;
        overflow: hidden;
    }
    .total-rank{
        display: flex;
        display: -webkit-flex;
        justify-content: space-around;
        flex-direction: row;   
    }
   
    .total-rank li{
        flex: 1;
        list-style: none;
        color: #666;
        font-size: 12px;
        text-align: center;
        border-left: 1px solid #fff;
        border-bottom: 1px solid #fff;
        background-color: #fff;
        padding: 4px 0;
        margin-top: 1px;
    }
    .total-rank.head li{
        color: #fff;
        background-color: #89BFFF;
    }
    .banner{
        height: 120px;
        width: 90%;
        margin: 0 auto;
        margin-top: 50px;
        border-radius: 10px;
    }
    </style>
</head>
<body>
  <h3 class="rank-title">当前排名</h3>
  <div  class="current-rank-wrap">
      <ul class="current-rank">
      <li>姓名</li>
      <li>考试类型</li>
      <li>时间</li>
      <li>区域</li>
      <li>学段/科目</li>
      <li>分数</li>
      <li>排名</li>
    </ul>
      <ul class="current-rank">
            <li>甄欣琨</li>
            <li>fdgf</li>
            <li>dsfd</li>
            <li>435</li>
            <li>3425</li>
            <li>53445</li>
            <li>53445</li>
      </ul>
  </div>
  <h4 class="rank-mid-title">已有 <em>14385</em> 名考生参与晒分</h4>
  <div  class="total-rank-wrap">
        <ul class="total-rank head">
        <li>姓名</li>
        <li>考试类型</li>
        <li>时间</li>
        <li>区域</li>
        <li>学段/科目</li>
        <li>分数</li>
     
      </ul>
        <ul class="total-rank">
              <li>甄欣琨</li>
              <li>fdgf</li>
              <li>dsfd</li>
              <li>435</li>
              <li>3425</li>
              <li>53445</li>
          
        </ul>
    </div>
    <div class="banner"></div>
</body>
</html>
